<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 9</title>
    
</head>
<body>
    <main>
        <form>
            <table border="0" cellspacing="2" cellpadding="5" width="500px">
                <thead</thead>
                    <td width="150px"><label>Full Name</label> </td>
                    <td><input type="text" placeholder="Your name"> </td>     
            </table>

            <table border="0" cellspacing="2" cellpadding="5" width="500px">
                <thead></thead>
                    <td width="150px"><label>Password</label> </td>
                    <td><input type="password"placeholder="*********"> </td>
            </table>

            <table border="0" cellspacing="2" cellpadding="5" width="500px">
                <thead></thead>
                    <td width="150px"><label>Email Address</label> </td>
                    <td><input type="email" placeholder="Your Email"> </td>
            </table>

            <table border="0" cellspacing="2" cellpadding="5" width="500px"> <!-- radio-->
                    <thead></thead>
                        <td width="150px"><label>Status</label> 
                        <td><label for="single">Single</label>
                            <input type="radio" id="single" name="status" value="single" >
                            <label for="married">Married</label>
                            <input type="radio" id="married" name="status" value="married">
                            <label for="widow" >Widow</label>
                            <input type="radio" id="widow" name="status" value="widow">
                        </td>
            </table>    

            <table border="0" cellspacing="2" cellpadding="5" width="500px">
                <thead></thead>
                    <td width="150px"><label>Date of Birth</label> </td>
                    <td><input type="date"> </td>
            </table>
            
            <table border="0" cellspacing="2" cellpadding="5" width="500px">
                <thead></thead>
                    <td width="150px"><label></label></td>
                    <td width="10px"><input type="checkbox"></td>
                    <td><label>SSS</label></td>
                       
            <table border="0" cellspacing="2" cellpadding="5" width="500px">
                <thead></thead>
                    <td width="150px"><label>Government Benefits</label></td>
                    <td width="10px"><input type="checkbox"></td>
                    <td><label>HDMF</label></td>
        
            <table border="0" cellspacing="2" cellpadding="5" width="500px">
                <thead></thead>
                    <td width="150px"><label></label></td>
                    <td width="10px"><input type="checkbox"></td>
                    <td><label>PhilHealth</label></td>
            </table>

            <table border="0" cellspacing="2" cellpadding="5" width="500px">
                <thead></thead>
                    <td width="150px"><label>Preferred Schedule</label></td>
                    <td><input type="time"></td>
            </table>

            <table border="0" cellspacing="2" cellpadding="5" width="500px">
                <thead></thead>
                    <td width="150px"><label>Payout Option</label></td>
                    <td><input type="month"></td>
            </table>
            
            <table border="0" cellspacing="2" cellpadding="5" width="500px">
                <thead></thead>
                    <td width="150px"><label>Internet Provider</label></td>
                    <td>
                        <select> 
                            <option value="PLDT">PLDT</option>
                            <option value="GLOBE">GLOBE</option>
                            <option value="SMART">SMART</option>
                            <option value="DITO">DITO</option>
                        </select>
                    </td>
            </table>

            <table border="0" cellspacing="2" cellpadding="5" width="500px">
                <thead></thead>
                    <td width="150px"><label>Upload ID Photo</label></td>
                    <td><input type="file"></td>
            </table>
            
            <table border="0" cellspacing="2" cellpadding="5" width="500px">
                <thead></thead>
                    <td width="150px"><label>Additional Info</label></td>
                    <td> <textarea placeholder="Please type your comment.."></textarea></td>
            </table>
            
            <table border="0" cellspacing="2" cellpadding="5" width="500px">
                <thead></thead>
                    <td width="150px"><label></label></td>
                    <td><input type="button" value="submit"></td>
            </table>
           
        </table>
        </form>
        
    </main>
</body>
</html>
